<div *ngIf="isOpen" class="fixed inset-0 z-[1000] flex items-center justify-center p-4 sm:p-6">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" (click)="onClose.emit()"></div>

    <!-- Modal Content -->
    <div
        class="relative w-full max-w-2xl bg-white rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
        <div class="flex items-center justify-between px-6 py-4 border-b border-slate-100">
            <h3 class="text-xl font-semibold text-slate-800">{{ title }}</h3>
            <button (click)="onClose.emit()"
                class="p-2 text-slate-400 hover:text-slate-600 rounded-full hover:bg-slate-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
            </button>
        </div>

        <div class="px-6 py-6 max-h-[80vh] overflow-y-auto">
            <ng-content></ng-content>
        </div>

        <div *ngIf="showFooter" class="px-6 py-4 bg-slate-50 flex justify-end gap-3">
            <ng-content select="[footer]"></ng-content>
        </div>
    </div>
</div>
